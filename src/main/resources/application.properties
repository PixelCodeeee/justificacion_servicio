# src/main/resources/application.properties
spring.application.name=justificacion

# Server Configuration
server.port=8081

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:justdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para ver la base de datos)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Custom App Configuration
app.upload-dir=uploads
app.max-file-size=5MB
app.allowed-types=application/pdf,image/png,image/jpeg

# Logging
logging.level.org.springframework=INFO
logging.level.com.pixelcode.justificacion=DEBUG